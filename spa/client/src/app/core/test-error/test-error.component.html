<div class="container mt-5 d-flex justify-content-between">
    <button (click)="get404Error()" class="btn btn-outline-primary">
        Test 404 Error
    </button>
    <button (click)="get500Error()" class="btn btn-outline-primary">
        Test 500 Error
    </button>
    <button (click)="get400Error()" class="btn btn-outline-primary">
        Test 400 Error
    </button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary">
        Test 400 Validation Error
    </button>

</div>
<div class="row mt-5" *ngIf="validationErrors">
    <ul class="text-danger">
        <li *ngFor="let err of validationErrors">{{err}}</li>
    </ul>
</div>
